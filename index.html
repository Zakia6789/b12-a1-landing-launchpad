<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <!-- Navigation Bar  -->
        <section class="navContainer">
            <div class="logoDiv"><h2>LOGO</h2></div>
            <div><button class="buttonDiv">Sign Up</button></div>
        </section>

        <!-- Banner Part  -->
        <section class="bannerContainer">
            <div class="bannerContent">
                <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <button class="buttonDiv">Stay Focused</button>
            </div>
        </section>
    </header>

 
    <main>
           <!-- Action section  -->
    <section class="actionContainer">
        <div class="actionContent">
            <h4 class="actionTitle">See It in Action</h4>
            <p class="actionSubTitle">Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="buttonDiv">Launch Live Preview</button>
        </div>
        <div class="actionImage">
            <img src="/Assets/wc-mini.png" alt="">
        </div>
    </section>

    <!-- productive users section  -->
    <section class="products">
        <h4 class="productTitle">Joined Thousands of Productive Users</h4>
        <div class="productContainer">
            <div class="productContent">
                <h1 class="productData">50K</h1>
                <p class="productSubTitle">Active Users</p>
            </div>
            <div class="productContent">
                <h1 class="productData">2M+</h1>
                <p class="productSubTitle">Focus Sessions</p>
            </div>
            <div class="productContent">
                <h1 class="productData">95%</h1>
                <p class="productSubTitle">Satisfaction Rate</p>
            </div>
        </div>
    </section>
    </main>
    <footer></footer>
</body>

</html>
